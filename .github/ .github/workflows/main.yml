name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install requests

      - name: Install Go dependencies
        run: |
          cd backend
          go mod download

      - name: Create environment files
        run: |
          # FastAPI .env
          cat <<EOF > api/.env
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          EOF

          # Go Backend .env
          cat <<EOF > backend/.env
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          FASTAPI_URL=http://localhost:8000
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          EOF

      - name: Start FastAPI Backend
        run: |
          cd api
          # Run in background
          nohup python main.py > fastapi.log 2>&1 &
        env:
          PYTHONPATH: .

      - name: Start Go Backend
        run: |
          cd backend
          # Run in background
          nohup go run main.go > go_backend.log 2>&1 &

      - name: Wait for services to be ready
        run: |
          echo "Waiting for FastAPI (port 8000)..."
          timeout 60s bash -c 'until curl -s http://localhost:8000/health; do echo "waiting..."; sleep 2; done'
          
          echo "Waiting for Go Backend (port 8080)..."
          timeout 60s bash -c 'until curl -s http://localhost:8080/health; do echo "waiting..."; sleep 2; done'

      - name: Run Endpoint Tests
        run: python test_endpoints.py

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: |
            api/fastapi.log
            backend/go_backend.log
