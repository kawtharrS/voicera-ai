name: CI/CD
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.24'

            - name: Run tests
              working-directory: ./backend
              run: go test ./...

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r api/requirements.txt
                pip install requests

            - name: Start services and run tests
              env:
                FASTAPI_URL: http://localhost:8000
                JWT_SECRET: default_secret_key
                SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
                OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
              run: |
                # Start FastAPI
                (cd api && python main.py) &
                
                # Start Go backend
                (cd backend && go run main.go) &
                
                # Wait for Go backend to be ready
                echo "Waiting for services to start..."
                for i in {1..30}; do
                  if curl -s http://localhost:8080/health | grep -q "hi"; then
                    echo "Services are up!"
                    python test_endpoints.py
                    exit 0
                  fi
                  echo "Still waiting... ($i)"
                  sleep 2
                done
                echo "Error: Services failed to start in time"
                exit 1

            - name: Build
              working-directory: ./backend
              run: go build -o main .
          
    push: 
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'

        steps: 
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login to Docker Hub 
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with: 
                context: ./backend
                file: ./backend/Dockerfile
                push: true
                tags: |
                  ${{ secrets.DOCKER_USERNAME }}/voicera-ai:latest
                  ${{ secrets.DOCKER_USERNAME }}/voicera-ai:${{ github.sha }}
                cache-from: type=gha
                cache-to: type=gha,mode=max